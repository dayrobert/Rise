<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            html, body{
                height: 100%;
            }

            .info {
                /*color: white;*/
                border: 1px solid white;
            }

            .info h1 {
                text-align: center;
            }
        </style>
    </head>

    <body class='container-fluid'>
        <div id='resize-here' style='height:100%'>
            <div class='row' >
                <div class='rs-full info col-sm-6' style='background-color: red;'>
                    <h1>Full Column to the left</h1>
                </div>
                <div class='rs-full col-sm-6'>
                    <div class="row">
                        <div class='rs-fixed info' style='background-color: #00f6f0;'>
                            <h1>Fixed Sized</h1>
                        </div>
                        <div class='info' style='background-color: #0000f8;'>
                            <h1>Dynamically Sized</h1>
                        </div>
                        <div class='info' style='background-color: #0000ff;'>
                            <h1>Dynamically Sized</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row info rs-fixed' style='background-color: blue;' >
                <h1>Bottom row... right on the bottom
            </div>
        </div>
    </body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="../dist/rise.js" type="text/javascript"></script>

<script type='text/javascript'>
    $(function () {
        $('#resize-here').rise();
        $(window).bind('resize',  () => $('#resize-here').rise());
    });
</script>
